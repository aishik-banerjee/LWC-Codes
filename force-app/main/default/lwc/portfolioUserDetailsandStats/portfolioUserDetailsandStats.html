<template>
    <div class="userDetailsAndStatsWrapper">

        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class="custom-box slds-p-around_medium slds-text-align_center">
                    <div class="slds-text-heading_medium headers">Email</div>
                    <div class="details slds-text-heading_small">{userEmail}</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class="custom-box slds-p-around_medium slds-text-align_center">
                    <div class="slds-text-heading_medium headers">Mobile Number</div>
                    <div class="details slds-text-heading_small">{userNumber}</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class="custom-box slds-p-around_medium slds-text-align_center">
                    <div class="slds-text-heading_medium headers">Address</div>
                    <div class="details slds-text-heading_small">{userAddress}</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class="slds-p-around_medium slds-text-align_center">
                    <lightning-button label="Download Resume" title="Download action" icon-name="utility:download" class="slds-m-left_x-small" onclick={downloadPdf}></lightning-button>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class=" slds-p-around_medium slds-text-align_center">
                    <img src={userRank} class="rank-pic" alt="User" />
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class="custom-box slds-p-around_medium slds-text-align_center">
                    <div class="slds-text-heading_medium headers">Badges</div>
                    <div class="details slds-text-heading_small">{userBadges}</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class="custom-box slds-p-around_medium slds-text-align_center">
                    <div class="slds-text-heading_medium headers">Points</div>
                    <div class="details slds-text-heading_small">{userPoints}</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                <div class="custom-box slds-p-around_medium slds-text-align_center">
                    <div class="slds-text-heading_medium headers">Trails</div>
                    <div class="details slds-text-heading_small">{userTrails}</div>
                </div>
            </lightning-layout-item>
        </lightning-layout>

    </div>
</template>
